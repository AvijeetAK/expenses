<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Expenses</title>
</head>
<body>

    <div class="initial">
        <form id="form">
            <label for="amount">Amount</label>
            <input type="text" name= "amount" class="inp">
            <label for="exptype">Expenditure Type</label>
            <select name="exptype" id="exptype">
                <option value="cash">Cash</option>
                <option value="travel">travel</option>
                <option value="food">food</option>
                <option value="hotel">hotel</option>
                <option value="shopping">shopping</option>
            </select>
            <label for="specifics">Specifics</label>
            <select name="specifics" id="specifics">
                <option value="withdrawn">withdrawn</option>
                <option value="spent">spent</option>
                <option value="kedarnath">kedarnath</option>
                <option value="mahabaleshwar">mahabaleshwar</option>
                <option value="lunch">lunch</option>
                <option value="dinner">dinner</option>
                <option value="night">night</option>
                <option value="day">day</option>
                <option value="valuables">valuables</option>
                <option value="useless">useless</option>
            </select>
            <button id="add">Add Expense</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
